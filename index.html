<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Highest Number</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/8e4b08b302.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-container">
        <h1 id="game-heading">The Highest Number</h1>
        <div class="score-zone">
            <p>Current Score: <span id="score">0</span></p>
            <p>Your Record: <span id="record">0</span></p>
        </div>
        <div class="play-zone">
            <div class="number" id="num1">0</div>
            <div class="number" id="num2">0</div>
            <div class="number" id="num3">0</div>
            <div class="number" id="num4">0</div>
            <div id="arrows">
                <button id="up"><i class="fas fa-arrow-up"></i></button>
                <button id="down"><i class="fas fa-arrow-down"></i></button>
                <button id="left"><i class="fas fa-arrow-left"></i></button>
                <button id="right"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="timer-zone">
            <div class="timer"></div>
        </div>
        <div class="button-zone">
            <button id="start-game">Start the game</button>
            <button id="rules">Rules</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
